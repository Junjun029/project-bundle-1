[general]
import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
live_config_reload = true
[env]
TERM = "xterm-256color"
[window]
decorations = "None"
dynamic_padding = false
opacity = 0.6

[window.padding]
x = 25
y = 20

[font]
size = 8

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

